  <h2><i>Make a Log in First</i></h2>
  <div class="form-log">
    <form class="login" accept-charset="UTF-8"  method="post">
      <div class="input-box">
        <label>Email:</label>
        <input type="email" id="email" required autocomplete="on">
       
      </div>
      <div class="input-box">
        <label>Password:</label>
        <input type="password" id="password" required>
      </div>
      <div class="submit">
        <label>
          <input type="submit" value="Log In"  >
        </label>
      </div>
      <div class="forget">
        <label>
          <input type="checkbox" >Remember Me!
        </label>
        <label id="code">
          <input type="submit" value="Forgot Password" > 
        </label>
      </div>
      <div class="register">
        <b> You don't have an account?
          Tap the button above </b>
      </div>
    </form>
  </div>
  <div class="register-div">
    <form class="register-form" accept-charset="UTF-8" method="post">
        <h3>Register Form</h3>
        <div class="input-box">
            <label>Name:</label>
            <input class="name"  type="name" required>
        </div>
        <div class="input-box">
            <label>Surname:</label>
            <input class="surname" type="text" required>
        </div>
        <div class="input-box">
            <label>Email:</label>
            <input class="email" type="email" required autocomplete="on">
        </div>
        <div class="input-box">
            <label>Password:</label>
            <input class="pass" type="password" required>
        </div>
        <div class="submit">
            
            <input type="submit" value="submit" onclick="addData()">
        </div>
       
    </form>
</div> 
<h4><i>Ask a Password</i></h4>
        <div class="Forgot-form">
          <form class="forgot"   accept-charset="UTF-8"  method="post">
            <div class="input-box">
              <label>Email:</label>
              <input  type="email" id="mail" required>
            </div>
            <div id="forget">
                <input type="submit"  value="Give a password" >
            
            </div>
          </form>
        </div>
